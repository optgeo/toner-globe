<body>

    </div>
    
    <div class="control-panel">
        <label>
            è¦–ç‚¹ã®é«˜ã•:
            <input type="range" id="pitchControl" min="0" max="60" value="45" />

        </label>
        <label>

            <input type="range" id="zoomControl" min="0" max="10" value="2" step="0.1" />

        </label>
        <button id="globeToggle">åœ°çƒå„€ãƒ¢ãƒ¼ãƒ‰åˆ‡æ›¿</button>
        <button id="resetView">æ—¥æœ¬ã‚’è¡¨ç¤º</button>
    </div>

    <script>
        // MapLibre GL JSãŒåˆ©ç”¨å¯èƒ½ã‹ãƒã‚§ãƒƒã‚¯
        if (typeof maplibregl !== 'undefined') {
            // æ—¢å­˜ã®JSãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã‚€å‰ã«ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°ã‚’è¨­å®š
            window.mapLibreReady = true;
        } else {
            // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯: CDNã‹ã‚‰ç›´æ¥èª­ã¿è¾¼ã¿
            const script = document.createElement('script');
            script.src = 'https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js';
            script.onload = () => {
                window.mapLibreReady = true;
                initializeMap();
            };
            document.head.appendChild(script);
        }

        function initializeMap() {
            const map = new maplibregl.Map({
                container: 'map',
                style: './style.json',
                center: [138.7274, 35.3606], // æ—¥æœ¬ã®ä¸­å¿ƒ
                zoom: 4,
                pitch: 45,
                bearing: 0,
                projection: 'globe',
                antialias: true
            });

            let isGlobeMode = true;
            
            const pitchControl = document.getElementById('pitchControl');
            const pitchValue = document.getElementById('pitchValue');
            const zoomControl = document.getElementById('zoomControl');
            const zoomValue = document.getElementById('zoomValue');
            const globeToggle = document.getElementById('globeToggle');
            const resetView = document.getElementById('resetView');

            map.on('load', () => {
                console.log('ğŸŒ Toner Globe loaded successfully');
                
                map.setFog({
                    'range': [0.5, 10],
                    'color': 'rgba(255, 255, 255, 0.9)',
                    'high-color': 'rgba(200, 200, 200, 0.9)',
                    'horizon-blend': 0.1
                });
                
                updateControlValues();
            });

            function updateControlValues() {
                const pitch = Math.round(map.getPitch());
                const zoom = Math.round(map.getZoom() * 10) / 10;
                
                pitchControl.value = pitch;
                pitchValue.textContent = pitch + 'Â°';
                zoomControl.value = zoom;
                zoomValue.textContent = zoom.toFixed(1);
            }

            pitchControl.addEventListener('input', (e) => {
                const pitch = parseInt(e.target.value);
                map.setPitch(pitch);
                pitchValue.textContent = pitch + 'Â°';
            });

            zoomControl.addEventListener('input', (e) => {
                const zoom = parseFloat(e.target.value);
                map.setZoom(zoom);
                zoomValue.textContent = zoom.toFixed(1);
            });

            globeToggle.addEventListener('click', () => {
                if (isGlobeMode) {
                    map.setProjection('mercator');
                    globeToggle.textContent = 'åœ°çƒå„€ãƒ¢ãƒ¼ãƒ‰ON';
                    map.setFog(null);
                    isGlobeMode = false;
                } else {
                    map.setProjection('globe');
                    globeToggle.textContent = 'åœ°çƒå„€ãƒ¢ãƒ¼ãƒ‰OFF';
                    map.setFog({
                        'range': [0.5, 10],
                        'color': 'rgba(255, 255, 255, 0.9)',
                        'high-color': 'rgba(200, 200, 200, 0.9)',
                        'horizon-blend': 0.1
                    });
                    isGlobeMode = true;
                }
            });

            resetView.addEventListener('click', () => {
                map.flyTo({
                    center: [138.7274, 35.3606],
                    zoom: 4,
                    pitch: 45,
                    bearing: 0,
                    duration: 2000
                });
            });

            map.on('move', updateControlValues);
            map.on('zoom', updateControlValues);
            map.on('pitch', updateControlValues);

            map.addControl(new maplibregl.NavigationControl(), 'bottom-right');
            map.addControl(new maplibregl.ScaleControl({
                maxWidth: 100,
                unit: 'metric'
            }), 'bottom-left');
        }

        // åˆæœŸåŒ–ã®å®Ÿè¡Œ
        if (window.mapLibreReady) {
            initializeMap();
        }
    </script>
